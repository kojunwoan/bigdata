<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>photo.html</title>
    <style>
/*        인라인요소 블락요소로 만들기*/
        img {
            display: block;
            margin: 0 auto;
        }
        #img1 {
            width: 150px;
            height: auto;
        }
        #img2 {
            width: 300px;
            height: auto;
        }
    </style>
    <script>
        function show() {
            document.getElementById("img2").src = "../images/pig.jpg";
        }
    </script>
</head>
<body>
    <div>
        <p>사진을 찍어드려요</p>
        <img id="img1" src="../images/photo.PNG" alt="" onclick="show();">
        <img id="img2" src="../images/pic2.png" alt="">
    </div>
</body>
</html>
