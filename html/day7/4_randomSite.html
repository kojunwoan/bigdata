<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>randomSite.html</title>
    <script>
        var a = 2;
        
        if (a==1) {
            console.log("a의 값은 1입니다.");
        }
        else if(a==2){
            console.log("a의 값은 2입니다.");
        }
        else{
            console.log("a는 1도 2도 아닙니다.");
        }
        console.log("end~");
        
        
        
        function goNaver(){
            location.href="http://www.naver.com";
        }
        function goGoogle(){
            location.href="http://www.google.com";
        }
        function goNetflix(){
            location.href="http://www.netflix.com";
        }
        function goYoutube(){
            location.href="http://www.youtube.com";
        }
        function goYahoo(){
            location.href="http://www.yahoo.com";
        }
        
        function goRandom2(){
            switch(Math.floor(Math.random()*5)) {
                case 0:
                    goNaver();
                    break;
                case 1:
                    goGoogle();
                    break;
                case 2:
                    goNetflix();
                    break;
                case 3:
                    goYoutube();
                    break;
                case 4:
                    goYahoo();
                    break;
            }
        }
        function goRandom(){
            var r = Math.floor(Math.random()*5+1);
            if (r == 1) goNaver();
            else if(r == 2) goGoogle();
            else if(r == 3) goNetflix();
            else if(r == 4) goYoutube();
            else if(r == 5) goYahoo();
            else document.getElementById("div1").innerHTML = "힝 속았지?";
        }
    </script>
</head>
<body>
    <input type="button" value="이동" onclick="goRandom();">
    <div id="div1"></div>
</body> 
</html>
