<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math.html</title>
    <script>
        // 내장객체
        console.log(Math.PI); //파이값\
        var a = Math.random()*100;
        console.log(a);
        console.log(parseInt(a)); //0~1사이의 실수
        console.log(Math.floor(a)); //0~1사이의 실수
        console.log(Math.sqrt(4)); //루트
        console.log(Math.abs(-9)); //절대값
        console.dir(Math);
        //floor 내림
        
    </script>
</head>
