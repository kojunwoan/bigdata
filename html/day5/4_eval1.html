<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval1.html</title>
    <script>
        /*
        eval() : 변수를 javascript의 함수나 연산자 처럼 사용하는 함수
        */
        var msg = "3*2";
        console.log(msg);
        var data = eval(msg);
        console.log(data);
    </script>
</head>
