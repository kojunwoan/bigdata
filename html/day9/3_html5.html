<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5.html</title>
    <style>
        canvas {
            background: #eee;
        }
    </style>
    <script>
        //현재창이 로딩이 된 후에 함수 실행
        window.onload = function() {
            var canvas = document.getElementById("myCanvas");
            console.log(canvas);
            //2d 컨텍스트객체 가져오기
            
            var ctx = canvas.getContext("2d");
            //ctx : 붓
            //그림그리기 시작
            ctx.beginPath();
            //시작 지점으로 이동
            ctx.moveTo(50,50);
            //선 긋기
            ctx.lineTo(150,50);
            ctx.lineTo(50,150);
            //경로 닫기
            ctx.closePath();
            
            ctx.fillStyle="pink";
            ctx.fillRect(100,100,300,300);
            
            //색 변경
            ctx.strokeStyle="skyblue";
            //선 그리기(시작부분까지 자동 완성)
            ctx.stroke();
            
            var name = "홍길동";
            
            ctx.font = "20px 고딕";
            ctx.fillStyle="red";
            ctx.fillText("이름 : " + name, 150,200);
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="500px"></canvas>
</body>
</html>
