        body{

        div {

            font-size: 2em;
            border: 5px solid black;

<body>
    상속
    <div>
        <p>부모요소에 적용한 스타일을 자식요소에 연결되어 전달되는 것을 css에서의 상속이라 한다.</p>
        <p>css에서 속성은 기본적으로 하위요소로 상속되는 속성과 상속되지 않는 속성이 있다.</p>
