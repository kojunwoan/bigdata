<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>script3.html</title>
    <script>
        function sum(){
            var i=10;
            console.log(i++);
            console.log(++i);
        
            var j=500;
            var k=i+j;
            document.write("<h3>"+k+"</h3>");
        }
    </script>
</head>
<body>
    <input type="button" value="합계 계산" onclick="sum();">
</body>
</html>
