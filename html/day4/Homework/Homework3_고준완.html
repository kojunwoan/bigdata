<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork 3_고준완</title>
    <script>
        function calc(){
            //1. 기본방법
            console.log("기본방법");
            document.write("기본방법<br>");
            console.log("3 * 1 = 3");
            document.write("3 * 1 = 3<br>");
            console.log("3 * 2 = 6");
            document.write("3 * 2 = 6<br>");
            console.log("3 * 3 = 9");
            document.write("3 * 3 = 9<br>");
            console.log("3 * 4 = 12");
            document.write("3 * 4 = 12<br>");
            console.log("3 * 5 = 15");
            document.write("3 * 5 = 15<br>");
            console.log("3 * 6 = 18");
            document.write("3 * 6 = 18<br>");
            console.log("3 * 7 = 21");
            document.write("3 * 7 = 21<br>");
            console.log("3 * 8 = 24");
            document.write("3 * 8 = 24<br>");
            console.log("3 * 9 = 27");
            document.write("3 * 9 = 27<br>");
            
            document.write("<br><br>");
            
            //2. 반복문
            console.log("반복문");
            document.write("반복문<br>");
            for(i=1;i<10;i++) {
                console.log("3 *",i,"=",i*3);
                document.write("3 * ",i," = ",i*3,"<br>");
            }
        }
    </script>
</head>
<body>
    <input type="button" value="3단출력" onclick="calc();">
</body>
</html>
