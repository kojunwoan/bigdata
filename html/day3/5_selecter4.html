<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #p1, #p2, .p5 {
            color: red;
        }
        #p3, #p4, .p6 {
            color: blue;
        }
    </style>
</head>
<body>
<!--
    id는 식별자. 따라서 모든 id 다르게 사용 (#)
    묶어서 사용하고 싶을 경우 class를 사용  (.)
-->
   <h1>type 선택자</h1>
   <p id="p1">HTML의 모든 요소는 선택자로 사용가능</p>
   <p id="p2">HTML의 모든 요소는 선택자로 사용가능</p>
   <p id="p3">HTML의 모든 요소는 선택자로 사용가능</p>
   <p id="p4">HTML의 모든 요소는 선택자로 사용가능</p>
   
   <h1>type 선택자</h1>
   <p class="p5">HTML의 모든 요소는 선택자로 사용가능</p>
   <p class="p5">HTML의 모든 요소는 선택자로 사용가능</p>
   <p class="p6">HTML의 모든 요소는 선택자로 사용가능</p>
   <p class="p6">HTML의 모든 요소는 선택자로 사용가능</p>
    
</body>
</html>
