<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
/*    h1 태그의 글자색은 빨강색 */
        h1 { color : red; }
        
/*    p 태그의 글자는 초록색 */
        p { color : green;}
        
/*
        모든 태그에 글자색 : 파랑색  
        글자 크기 20px 
        글꼴 나눔고딕  
*/
        * {
            color : blue;
            font-size : 20px;
            font-family: "나눔고딕", Dotum, san-serif;
        }
        
    </style>
</head>

</body>
</html>
