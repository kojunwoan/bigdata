<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <style>
/*        선택자 {  속성 : 값 ; }*/
        a {
            border: 2px solid pink;
        }
    </style>
</head>
<body>
    <h2>CSS(Cascading Style Sheets</h2>
    
    <p>
        HTML과 같은 구조화된 문서를 화면에 어떻게 랜더링할것인지를 정의하기 위한 언어 
    </p>
    
    <a href="http://www.naver.com" style="border: 1px solid red">네이버</a>
    
<!--    구글  파랑색 테두리 실선 2px -->
    <a href="http://www.google.com" style="border: 2px solid blue">구글</a>
    
    <!--    다음  핑크색 테두리 실선 2px : CSS 사용 -->
    <a href="http://www.daum.net">다음</a>
    
    <a href="http://yahoo.com">야후</a>
    
</body>
</html>
