<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timer.html</title>
    <script>
        function clock(){
            var now = new Date();
            document.getElementById("data").value = (now.getFullYear() + ":" + (now.getMonth()+1) + ":" + now.getDate() + ":" + now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds());
            window.setTimeout(clock,1000);
        }
    </script>
</head>
<!-- onload -> body를 전부 읽고 나면 clock를 호출 -->
<body onload="clock();">
    <input type="text" name="day" id="data" size="50">
</body>
</html>
