<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML(Hyper Text Markup Language</title>
</head>
<body>
   <h2>HTML</h2>
   <h4>특징</h4>
   
   <ol type="a">
       <li>&lt;태그(tag)&gt; 로 이루어져 있다.</li>
       <li>&lt;시작태그&gt; &lt;/종료태그&gt;</li>
       <li>&lt;단독태그/&gt;</li>
       <li>띄어쓰기&nbsp; 줄바꿈은&lt;br&gt; 직접 명령어를 주어야 한다.</li>
       <li>대소문자를 가리지 않는다.(버전에 따라서 구분하는 경우도 있으나 소문자로 작성하는게 편안)</li>
   </ol>
    
</body>
</html>
