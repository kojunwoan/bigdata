<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
/*        선택자{속성:값;}*/
        table {
            text-align: center;
            width: 500px;
        }
        tr {
            background-color: pink;
        }
/*        보더 1px 검정색 실선solid 점선dotted*/
        table, td {
            border: 1px black solid;
        }
    </style>
</head>
<body>
<!--     2행2열 테이블
    배경색 핑크
    1~4
     -->
     <table>
         <tr>
             <td>1</td>
             <td>2</td>
         </tr>
         <tr>
             <td>3</td>
             <td>4</td>
         </tr>
     </table>    
     <br>
<!--     3행 3열 테이블
    배경 파랑
    1~9
     -->
     <table>
         <tr>
             <td>1</td>
             <td>2</td>
             <td>3</td>
         </tr>
         <tr>
             <td>4</td>
             <td>5</td>
             <td>6</td>
         </tr>
         <tr>
             <td>7</td>
             <td>8</td>
             <td>9</td>
         </tr>
     </table>
</body>
</html>
