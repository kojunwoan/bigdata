<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone</title>
</head>
<body>
<!--     table[border="2" width="300"]>caption+tr*8>td*2
        caption -> 표의 이름만들기
        bgcolor(=BackGroundColor) -> 배경색
        align -> 정렬
        thead(=TableHead)
        font 사용법
-->
    <table border="2" width="300" align="center">
        <caption>이동통신가입자 현황</caption>
        <thead bgcolor="#ff0000">
        <tr align="center">
            <td>년도</td>
            <td><font color="#ffffff">가입자</font></td>
        </tr>
        </thead>
        <tr bgcolor="#ff9900">
            <td>2004</td>
            <td>10만명</td>
        </tr>
        <tr bgcolor="#ffff00">
            <td>2005</td>
            <td>15만명</td>
        </tr>
        <tr bgcolor="#20a020">
            <td>2006</td>
            <td>30만명</td>
        </tr>
        <tr bgcolor="#2060ff">
            <td>2007</td>
            <td>40만명</td>
        </tr>
        <tr bgcolor="#205080">
            <td>2008</td>
            <td>100만명</td>
        </tr>
        <tr bgcolor="#603080">
            <td>2009</td>
            <td>130만명</td>
        </tr>
        <tr align="center" bgcolor="#2060ff">
            <td>합계</td>
            <td><font color="#ff6020">325만명</font></td>
        </tr>
    </table>
</body>
</html>
